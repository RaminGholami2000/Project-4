<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
 
<div  align="center" > 
    <form action="index.html" method="post" enctype="multipart/form-data">
        <label for="First name"> First name:</label>
        <input type="text" id="First name" minlength="3" placeholder="First name">
        <label for="Last name">Last name</label>
        <input type="text" id="Last name" minlength="3" placeholder="Last Name">
        <br>
        <label for="Password">Password</label>
        
        <input type="password" id="Password" minlength="3"  placeholder="Password" minlength="3" >
        <label for="Confirm">Confirm:</label>
        <input type="text" name="Confirm" id="Confirm" placeholder="Confirm">
        <br>
        <br>
    <label for="email">email:</label>
    <input type="email" id="email" placeholder="email">
    <br>
    <br>
    <label for="Username">Username:</label>
    <input type="text" name="Username" id="Username" placeholder="Username" >
    <br>
    <br>
    <label for="age">age:</label>
    <input type="number" name="age" id="age" placeholder="age" min="18" step="1">
    <br>
    <br>
    <label for="phonenumber">phonenumber:</label>
<input type="tel" name="phonenumber" id="phonenumber" placeholder="+98912*******" step="disable"> 
<br>
<br>
<label for="date of birth">date of birth:</label>
<input type="date" name="date" placeholder="date">
<br>
<br>
<label for="gender">gender:</label>
<label for="male">male</label>
<input type="radio" name="male" id="male"> 
<input type="radio" id="gender" id="female" name="gender" value="male">
<label for="female">female</label>
<input type="radio" id="gender" name="gender" id="female" value="female">
<label for="prefer not to say">prefer not to say</label>
<input type="radio" name="gender" id="prefer not to say">
<br>
<br>
<input type="submit" name="submit" value="Register">
</form>
    
       
</div>
</body>
</html>
